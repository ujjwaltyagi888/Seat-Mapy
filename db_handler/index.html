<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOT</title>

    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 16px;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Sensor 1</th>
            <th>Sensor 2</th>
            <th>Sensor 3</th>
            <th>Sensor 4</th>
            <th>Sensor 5</th>
            <th>Sensor 6</th>
        </tr>
        <tr>
            <td id="s1">ON</td>
            <td id="s2">OFF</td>
            <td id="s3">ON</td>
            <td id="s4">OFF</td>
            <td id="s5">OFF</td>
            <td id="s6">ON</td>
        </tr>
    </table>

    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="node_modules/socket.io/client-dist/socket.io.js"></script>
    <script>
        var socket = io('http://localhost:5000');
        socket.on('data', data => {
            for (let i = 0; i < 6; i++) {
                document.getElementById(`s${i + 1}`).innerHTML = data[i] == 1 ? "OCCUPIED" : "UNOCCUPIED";
            }
        });
    </script>
</body>

</html>
